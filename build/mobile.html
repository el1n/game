DEBUG = function(m){
	var id = "NULL";

	if(m.replace(/^(.+?)[\s:]/)){
		id = RegExp.$1;
	}
	if(elem = document.getElementById("info")){
		if(elem[id] == null)
			(elem.appendChild(document.createElement("div"))).id = id
		document.getElementById(id).innerHTML = m;
	}
};
</script>
